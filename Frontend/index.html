    <form  method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="username" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>


        <label for="subject">Subject:</label>
        <select id="subject" name="subject">
            <option value="feedback">Feedback</option>
            <option value="support">Support</option>
            <option value="other">Other</option>  
        </select>
        <br><br>
        <p>How did you hear about us?</p>


        <input type="radio" id="social_media" name="source" value="social_media">
        <label for="social_media">Social Media</label><br>



        <input type="radio" id="friend" name="source2" value="friend">
        <label for="friend">Friend</label><br>



        <input type="radio" id="other" name="source" value="other">
        <label for="other">Other</label>




        <br><br>
        <input type="checkbox" id="subscribe" name="subscribe">
        <label for="subscribe">Subscribe to our newsletter</label>
        <br><br>


        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="10" cols="50" placeholder="Write your message here" ></textarea>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
